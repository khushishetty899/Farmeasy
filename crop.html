
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <title>Document</title>
  </head>
  
  <body style="background-color:peachpuff;">
    
    
    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="/" class="brand-logo teal-text" style="color:white;"><i id="leaf" class="fas fa-leaf"></i> FarmEasy</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="">Crop</a></li>
            <li><a href="">Fertilizer</a></li>
            <li><a href="">Disease</a></li>
          </ul>
        </div>
      </nav>
    
<div class="back" style="margin-top: 30px;">
  <div style="padding-top: 20px;padding-bottom: 10px;">
    <h3 
    style="
    font-family: 'Aclonica', sans-serif;
    text-align: center; 
    margin-top: 40px;
    margin-bottom: 10px; 
    color: black;
    background-color: rgb(56, 255, 16);
    width: fit-content;
    margin-left: 25%;
    border: 2px solid white;
    border-radius: 15px;
    padding: 8px;">
      <b>Find out the most suitable crop to grow in your farm</b>
    </h3>
    </div>
    
    <div
      style="
        width: 40%;
        height: 50%;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 20px;
        margin: 0px auto;
        color: rgb(255, 255, 255);
        border: 3px solid rgb(255, 255, 255);
        border-radius: 65px;
        padding: 30px 50px;
        background-color: rgb(68, 90, 189);;
      "
    >
      <form method="POST" action="{{ url_for('crop_prediction') }}">
        <div class="form-group">
          <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
          <input
            type="number"
            class="form-control"
            id="Nitrogen"
            name="nitrogen"
            placeholder="Enter the value (example:50)"
            style="font-weight: bold"
            required
          />
        </div>
        <div class="form-group">
          <label for="Phosphorous" style="font-size: 17px"
            ><b>Phosphorous</b></label
          >
          <input
            type="number"
            class="form-control"
            id="Phosphorous"
            name="phosphorous"
            placeholder="Enter the value (example:50)"
            style="font-weight: bold"
            required
          />
        </div>
    
        <div class="form-group">
          <label for="Potassium" style="font-size: 17px"><b>Potassium</b></label>
          <input
            type="number"
            class="form-control"
            id="Potassium"
            name="potassium"
            placeholder="Enter the value (example:50)"
            style="font-weight: bold"
            required
          />
        </div>
        <div class="form-group">
          <label for="pH" style="font-size: 17px"><b>pH level</b></label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="ph"
            name="pH"
            placeholder="Enter the value"
            style="font-weight: bold"
            required
          />
        </div>
        <div class="form-group">
          <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="Rainfall"
            name="rainfall"
            placeholder="Enter the value"
            style="font-weight: bold"
            required
          />
        </div>
        <div class="form-group">
          <label for="State" style="font-size: 17px "><b>State</b></label>
          <select
            onchange="print_city('state', this.selectedIndex);"
            id="sts"
            name="stt"
            class="form-control"
            style="font-weight: bold; color: black;"
            
            required
          ></select>
          <br />
          <label for="City" style="font-size: 17px"><b>City</b></label>
          <select
            id="state"
            class="form-control"
            name="city"
            style="font-weight: bold; color: black;"
            required
          ></select>
          <script language="javascript">
            print_state("sts");
          </script>
        </div>
    
        <div class="d-flex justify-content-center" style="margin-left: 35%;">
          <button
            type="submit"
            class="btn btn-info"
            style=
            "color: black; 
            font-family: 'Aclonica', sans-serif; 
            width: 135px; 
            height:50px; 
            border-radius:50px; 
            font-size: 21px;
            background-color: rgb(56, 255, 16);
            ;"
          >
            Predict
          </button>
        </div>
      </form>
    </div>
</div>
      
  </body>
  </html>
